{% extends 'base.html' %}

{% block content %}
    <h3>{% block title %} Add/Remove Users {% endblock %}</h3>
    <form method="post">
        <label for="room">Room Number:</label>

        <input type="text" name="room_id"
               placeholder="ex. 1111"
               value="{{ request.form['room_id'] }}"></input>
        <label for="enrollment">Enrollment ID:</label>

        <input name="user_id"
                  placeholder="Enrollment Number"
                  value="{{ request.form['user_id'] }}"></input>

        <button type="submit">Submit</button>
    </form>
    <br>
    <h3> Permit List: </h3>
    <table class="post" style="width:100%">
    <tr>
        <th>ROOM</th>
        <th>USER</th>
        <th>DATE</th>
    </tr>
    {% for row in permissions %}
    <tr>
        <td>{{ row['room_id'] }}</td>
        <td>{{ row['user_id'] }}</td>
        <td>{{ row['time'] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
