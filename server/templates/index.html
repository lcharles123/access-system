{% extends 'base.html' %}

{% block content %}
    <h3>{% block title %} Access List {% endblock %}</h3>
    <table class="post" style="width:100%">
    <tr>
        <th>ID</th>
        <th>ROOM</th>
        <th>USER</th>
        <th>DATE</th>
        <th>GRANTED</th>
    </tr>
    {% for row in rows %}
    <tr>
        <td>{{ row['id'] }}</td>
        <td>{{ row['room_id'] }}</td>
        <td>{{ row['user_id'] }}</td>
        <td>{{ row['time'] }}</td>
        <td>{{ row['granted'] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
